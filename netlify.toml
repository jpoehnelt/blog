[build]
  publish = "public/"
  command = "npm run build"

[[plugins]]
  package = "@netlify/plugin-lighthouse"
  [plugins.inputs.thresholds]
    performance = 0.95
    accessibility = 0.95
    # best-practices = 0.95  # TODO Links to cross-origin destinations are unsafe
    seo = 0.95

  # optional, deploy the lighthouse report to a path under your site
  [plugins.inputs]
    output_path = "reports/lighthouse.html"

[[plugins]]
  package = "netlify-plugin-webmentions"

	[plugins.inputs]

	# The base url of your site (optional, default: main URL set in Netlify)
	baseUrl = "https://justin.poehnelt.com"

	# Path to the feed URL (optional, default: /feed.xml)
	feedPath = "/feed/all.xml"

	# Maximum number of feed entries to check for mentions (optional, default: 1)
	limit = 1

[[plugins]]
 package = "netlify-plugin-visual-diff"
 [plugins.inputs]
   ignoreSelector = ".build-date"

   [[plugins.inputs.browser]]
     name = "chrome"
     width = 1024
     height = 768

   [[plugins.inputs.browser]]
     name = "firefox"
     width = 1920
     height = 1080

   [[plugins.inputs.browser]]
     deviceName = "iPhone X"
