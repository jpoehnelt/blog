<form action="/auth/login" method="post">
  <div class="mb-4">
    <label for="email"> Email </label>
    <input
      id="email"
      name="email"
      type="text"
      placeholder="Email"
      class="input"
    />
  </div>

  <div class="flex items-center justify-between">
    <button type="submit" class="button w-full">Sign In</button>
  </div>
</form>
