name: Strava Ingest

on:
  workflow_dispatch:
    inputs:
      after:
        type: string
  schedule:
    - cron: "0 */6 * * *"

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@master
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Set up Node.js
        uses: actions/setup-node@master
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm i
      - name: Ingest Strava Activities
        env:
          STRAVA_ACCESS_TOKEN: ${{ secrets.STRAVA_ACCESS_TOKEN }}
          STRAVA_AFTER: ${{ github.event.inputs.after }}
        run: node dist/strava-ingest.mjs
      - name: Commit changes
        run: |
          git config --local user.email "justin.poehnelt@gmail.com"
          git config --local user.name "Justin Poehnelt"
          git add src/_data/strava.json
          git commit -m "chore: update strava data" || true
